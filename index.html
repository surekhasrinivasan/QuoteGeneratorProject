<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	</script>
	<title>Quote Generator</title>
	<style>
	       body{
	       background-image: url("https://cdn.pixabay.com/photo/2016/09/06/15/48/autumn-1649440_960_720.jpg");
	       font-family:"Times New Roman";
	       }
	       h1{
	       color:#003300;
	       font-size:50px;
	       }
	       h3{
	       color:brown;
	       font-style:italic;
	       margin-bottom:20px;
	   }
	   .quotebtn {
	   background-color:#003300;     /*#4CAF50;  Green */
	   border: none;
	   color: white;
	   margin-top:50px;
	   padding: 15px 25px;
	   text-align: center;
	   text-decoration: none;
	   display: inline-block;
	   font-size: 18px;
	}
	   .tweetbtn {
	   background-color: #003300;
	   border: none;
	   color: white;
	   margin-top:50px;
	   padding: 15px 25px;
	   text-align: center;
	   display: inline-block;
	   font-size: 18px;
	}
	#quotes{
	       background-color:#ffcc00;
	       border-color:white;
	       border-radius:8px;
	       border-style:solid;
	       font-size:18px;
	       padding:50px 50px 50px 50px;
	   }
	</style>
</head>
<body>
	<div class="container-fluid text-center">
		<h1>Quote Generator</h1>
		<h3>My all time Favorite Quotes</h3>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6" id="quotes"></div>
			<div class="col-md-3"></div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-2">
			<button class="quotebtn" onclick="getQuote()">New Quote</button>
		</div>
		<div class="col-sm-2">
			<button class="tweetbtn" onclick="tweet()">Tweet</button>
		</div>
		<div class="col-sm-4"></div>
	</div>
	<script src="javascript.js">
	</script>
</body>
</html>
